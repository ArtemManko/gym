<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/registration.css" th:href="@{/assets/css/registration.css}"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <div class="mt-5">


            <div th:if="${messageSuccess}">
                <div class="alert alert-dismissible alert-success">
                    <p th:text="${messageSuccess}"></p>
                </div>
            </div>
            <div th:if="${messageDanger}">
                <div class="alert alert-dismissible alert-danger">
                    <p th:text="${messageDanger}"></p>
                </div>
            </div>
            <div th:if="${errorPassword}">
                <div class="alert alert-dismissible alert-danger">
                    <p th:text="${errorPassword}"></p>
                </div>
            </div>


            <form th:action="@{/password/{id}(id=${user.id})}" method="post" th:object="${user}">
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <p th:text="${user.username}" name="username"></p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Input New Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>

                        <div class="col-md-12 mb-3">
                            <label>Repeat New Password</label>
                            <input type="password" class="form-control" name="password2">
                        </div>

                    </div>

                    <div class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</html>
