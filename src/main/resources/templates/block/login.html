<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/signin.css}"/>
    <title>Sign In</title>
</head>
<body class="text-center row">


<form class="form-signin" th:action="@{/login}" method="post">

    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="username" required="" autofocus="">
    <label class="sr-only">Password</label>
    <br>
    <input type="password" name="password" class="form-control" placeholder="password" required="">
    <p class="mt-5 mb-3 text-muted"></p>
    <h6 class="h6 mb-3 font-weight-normal">
        <div th:if="${message}">
            <h5 class="text-danger" th:text="${message}"></h5>
        </div>
    </h6>
    <h6 class="h6 mb-3 font-weight-normal">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
    </h6>
    <h6 class="h6 mb-3 font-weight-normal">
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </h6>
    <div class="list-group">
        <button class="list-group-item list-group-item-action active" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted"></p>
    </div>
    <div class="list-group">
        <a th:href="@{/registration}" class="list-group-item list-group-item-action active">
            New user registration</a>
        <p class="mt-5 mb-3 text-muted"></p>
    </div>
    <div class="list-group">
        <a th:href="@{/}" class="list-group-item list-group-item-action active">Back</a>
    </div>
</form>
</body>
