<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<h4>Create new result</h4>

<form action="#" th:action="@{/result-create/{id}(id=${client.id})}" method="post">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Weight,kg</th>
            <th>Bench Press,kg</th>
            <th>Pull Up,reps</th>
            <th>Push Up,reps</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="input-group">
                    <input type="number" class="form-control" name="weight" placeholder="" required>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input type="number" class="form-control" name="benchPress" placeholder="" required>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input type="number" class="form-control" name="pullUp" placeholder="" required>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input type="number" class="form-control" name="pushUp" placeholder="" required>
                </div>
            </td>
            <td>
                <div class="input-group">
                    <input type="date" class="form-control" name="createDate" placeholder="" required>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
    </div>
</form>
<a th:href="@{/result-user/{id}(id=${client.id})}" class="btn btn-info">Back
</a>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</html>
