<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of users</title>
</head>
<body>
<h2>Users</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th>First Name</th>
        <th>last Name</th>
        <th>Birthday</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>

    <tr class="table-light">
        <td th:text="${client.first_name}"></td>
        <td th:text="${client.last_name}"></td>
        <td th:text="${client.birthday}"></td>
        <td th:text="${client.username}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.phone_number}"></td>

        <td>
            <a th:href="@{/client-edit/{id}(id=${client.id})}" class="btn btn-success">Edit
            </a>

    </tr>
    </tbody>
</table>
<a th:href="@{/hello}" class="btn btn-info">Back
</a>
</body>
</html>
