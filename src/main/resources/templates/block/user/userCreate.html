<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/registration.css" th:href="@{/assets/css/registration.css}"/>
</head>

<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <div class="mt-5">

            <h2>Create User</h2>
            <div th:if="${message1}">
                <div class="alert alert-dismissible alert-danger">
                    <strong>Error!</strong>
                    <p th:text="${message1}"></p>
                </div>
            </div>
            <div th:if="${message2}">
                <div class="alert alert-dismissible alert-danger">
                    <strong>Error!</strong>
                    <p th:text="${message2}"></p>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{/user-create}" method="post">
        <div class="text-center">
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label>First name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="" value="" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="" value="" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Birthday</label>
                    <input type="date" class="form-control" name="birthday" placeholder="" value="" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" placeholder="" required>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="" value="" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password2" placeholder="" value="" required>
                </div>
            </div>
            <div class="mb-3">
                <label><h5>Level</h5></label>
            </div>
            <div class="mb-3">
                <div class="custom-checkbox">
                    <div th:each="level:${levels} ">
                        <label th:text="${level}"></label>
                        <input type="checkbox" name="levels" th:value="${level}"/> <br>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label><h5>Gender</h5></label>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio1" name="gender" class="custom-control-input"
                                   checked="">
                            <label class="custom-control-label" for="customRadio1"><h5>Man</h5></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="customRadio2" name="gender" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2"><h5>Women</h5></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="you@gmail.com" required>
            </div>

            <div class="mb-3">
                <label>Phone number</label>
                <input type="text" class="form-control" name="phone_number" placeholder="+375" required>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Country</label>
                    <input type="text" class="form-control" name="country" placeholder="Belarus" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="Grodno" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label>Street</label>
                    <input type="text" class="form-control" name="street" placeholder="Pestraka st 12-99"
                           required>
                </div>

            </div>

            <div class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<!--<script type="text/javascript" src="/static/assets/js/form-validation.js"-->
<!--        th:src="@{assets/js/form-validation.js}"></script>-->
</html>
